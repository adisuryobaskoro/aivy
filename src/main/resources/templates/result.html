<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aivy</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

	<main class="container py-5 flex-grow-1">
		<div class="row">
			<div class="col-12 text-center mb-4">
				<h2 class="fw-bold">📄 Aivy Report Analysis</h2>
				<p class="text-muted">Here is the personalized learning path generated by Aivy based on your input.</p>
			</div>

			<div class="col-lg-10 col-md-11 mx-auto">
				<div class="card shadow-sm">
					<div class="card-body">
						<div th:utext="${suggestionLearningPath}" class="text-wrap" style="white-space: pre-wrap;"></div>
					</div>
				</div>

				<div class="mt-4 text-center">
					<a href="/" class="btn btn-outline-primary">⬅️ Try Another CV</a>
				</div>
			</div>
		</div>
	</main>

	<footer class="bg-white text-center text-muted py-3 shadow-sm mt-auto">
		<small>Powered by <strong>Aivy</strong></small>
	</footer>

</body>

</html>
