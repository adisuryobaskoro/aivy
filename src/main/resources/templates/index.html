<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aivy</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

	<main class="container py-5 flex-grow-1">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10 text-center">
				<h2 class="mb-3 fw-bold">ðŸ¤– Aivy</h2>
				<p class="text-muted fs-6">The Future of Career Planning Starts with Aivy.</p>
			</div>

			<div class="col-lg-6 col-md-8 col-sm-12">
				<form method="POST" enctype="multipart/form-data" action="/v1/ask-aivy"
					class="border rounded p-4 bg-white shadow-sm" onsubmit="return handleFormSubmit(event)">
					<div class="mb-3">
						<label for="requirement" class="form-label fw-semibold">Job Qualifications</label>
						<textarea class="form-control" id="requirement" name="qualifications" rows="5"
							placeholder="Describe the job qualifications here..." required></textarea>
					</div>
					<div class="mb-3">
						<label for="file2" class="form-label fw-semibold">Upload CV (PDF, JPG, JPEG, PNG)</label>
						<input type="file" class="form-control" id="file2" name="file" accept=".pdf,.jpg,.jpeg,.png"
							required>
					</div>
					<button type="submit" class="btn btn-primary w-100" id="launchBtn">ðŸš€ Ask Aivy</button>
				</form>
			</div>
		</div>
	</main>

	<footer class="bg-white text-center text-muted py-3 shadow-sm mt-auto">
		<small>Powered by <strong>Aivy</strong></small>
	</footer>

	<script>
		let isSubmitting = false;

		function handleFormSubmit(event) {
			const button = document.getElementById('launchBtn');

			if (isSubmitting) return false;
			isSubmitting = true;

			button.disabled = true;
			button.innerHTML = `
				<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
				Please wait...
			`;

			setTimeout(() => {
				event.target.submit();
			}, 200);

			setTimeout(() => {
				button.innerHTML = `
					<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
					Reading qualification...
				`;
			}, 1000);

			setTimeout(() => {
				button.innerHTML = `
					<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
					Reading CV...
				`;
			}, 3000);

			setTimeout(() => {
				button.innerHTML = `
					<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
					Analyzing...
				`;
			}, 5000);

			return false;
		}
	</script>
</body>

</html>
